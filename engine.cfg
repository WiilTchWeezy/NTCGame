[application]

name="Timber"
main_scene="res://Scenes/SplashScreen.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true
width=720
height=1280
test_width=360
test_height=640
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep_height"

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true
